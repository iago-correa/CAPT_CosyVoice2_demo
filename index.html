<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Dataset: 5 Speakers</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom tweaks */
        body { padding: 20px; background-color: #f8f9fa; }
        
        /* Make audio players fit the cell */
        audio {
            width: 100%;
            height: 30px; 
            margin-bottom: 5px;
            display: block; /* Forces them to stack */
        }

        /* Table header styling */
        th {
            background-color: #e9ecef;
            text-align: center;
            vertical-align: middle;
        }

        /* Center cell content */
        td {
            vertical-align: middle;
            min-width: 200px; /* Ensures columns don't get too squished */
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h1 class="mb-4 text-center">ðŸŽ§ Audio Recordings Dataset</h1>
    
    <div class="alert alert-info text-center">
        structure: 5 Speakers x 6 Sentences (2 takes per cell)
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-light">
                <tr>
                    <th style="width: 5%">#</th>
                    <th>Speaker 1</th>
                    <th>Speaker 2</th>
                    <th>Speaker 3</th>
                    <th>Speaker 4</th>
                    <th>Speaker 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Sent. 1</th>
                    <td>
                        <small class="text-muted">Take A</small>
                        <audio controls src="s1-sent1-a.mp3"></audio>
                        <small class="text-muted">Take B</small>
                        <audio controls src="s1-sent1-b.mp3"></audio>
                    </td>
                    <td>
                        <small class="text-muted">Take A</small>
                        <audio controls src="s2-sent1-a.mp3"></audio>
                        <small class="text-muted">Take B</small>
                        <audio controls src="s2-sent1-b.mp3"></audio>
                    </td>
                    <td>
                        <small class="text-muted">Take A</small>
                        <audio controls src="s3-sent1-a.mp3"></audio>
                        <small class="text-muted">Take B</small>
                        <audio controls src="s3-sent1-b.mp3"></audio>
                    </td>
                    <td>
                        <small class="text-muted">Take A</small>
                        <audio controls src="s4-sent1-a.mp3"></audio>
                        <small class="text-muted">Take B</small>
                        <audio controls src="s4-sent1-b.mp3"></audio>
                    </td>
                    <td>
                        <small class="text-muted">Take A</small>
                        <audio controls src="s5-sent1-a.mp3"></audio>
                        <small class="text-muted">Take B</small>
                        <audio controls src="s5-sent1-b.mp3"></audio>
                    </td>
                </tr>

                <tr>
                    <th scope="row">Sent. 2</th>
                    <td>
                        <audio controls src="s1-sent2-a.mp3"></audio>
                        <audio controls src="s1-sent2-b.mp3"></audio>
                    </td>
                    <td>
                        <audio controls src="s2-sent2-a.mp3"></audio>
                        <audio controls src="s2-sent2-b.mp3"></audio>
                    </td>
                    <td><audio controls></audio><audio controls></audio></td>
                    <td><audio controls></audio><audio controls></audio></td>
                    <td><audio controls></audio><audio controls></audio></td>
                </tr>
                 </tbody>
        </table>
    </div>
</div>

</body>
</html>
